<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
    <title>ConvertKit Exporter</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout-page' %}">Log out</a>
    {% else %}
    <a href="{% url 'login-page' %}">Log in</a>
    {% endif %}
    <h1>Main template</h1>
    {% block content %}
    {% endblock %}
    <p>Footer</p>
</body>
</html>
