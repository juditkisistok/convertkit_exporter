{% extends 'main.html' %}

{% block content%}

<div class="card">
    <div class="wrapper">
        <h1>Your API keys</h1>
        <form method='POST'>
        {% csrf_token %}
        {% for field in form %}
        <div class = 'form_field'>
            <label for="formInput#text">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <input type='submit'></input>
        </form>
    </div>
</div>

{% endblock %}
